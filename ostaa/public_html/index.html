    PA10: Ostaa pt2
    Manages the HTML for the login page, allowing for input fields in order to pass the data on through to the server through the client side code. Contains
    only the login page html.
  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Ostaa </title>
  <link rel="stylesheet"
	  type = "text/css"
	  href="./style.css">
</head>

<body>

<div id="chatContent"></div>

<h1 class="Title"> Create User </h1>
<div class="user-section">
  <h1 class="form">Username: </h1>
  <textarea id="Username" name="Username" rows="1" class="userForm" cols="40"></textarea>
  <br>
  <h1 class="form">Password: </h1>
  <textarea id="Password" name="Password" rows="1" class="userForm" cols="40"></textarea>
  <br>
  <input id="addUser" type="button" class="submitForm" value="Add User">
</div>

<h1 class="Title"> Sign In </h1>
<div class="user-section">
  <h1 class="form">Username: </h1>
  <textarea id="SigUsername" name="SigUsername" rows="1" class="userForm" cols="40"></textarea>
  <br>
  <h1 class="form">Password: </h1>
  <textarea id="SigPassword" name="SigPassword" rows="1" class="userForm" cols="40"></textarea>
  <br>
  <input id="login" type="button" class="submitForm" value="Login">
</div>


<script src="function.js"></script>
</body>
